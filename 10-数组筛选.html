<body>
    <script>
        // 筛选：显示满足条件的结果
        // 数组筛选语法：
        // 数组名.filter(function(item,index){})


        // 语法介绍
        // a)回调函数中item参数表示数组中的每一个值
        // b)回调函数中index参数表示数组中每一个值的索引


        // filter方法总结
        // a)filter也可以遍历数组
        // b)在遍历数组的时候，可以设置筛选的条件，并得到筛选后的结果
        // c）f1Iter方法有返回值，返回的结果就是筛选后的结果


        // 代码演示

        let ary =[1,2,3,4,5];
        let res = ary.filter(function(item,index){
            return item % 2 == 0;
        })
        console.log(res);
    </script>
</body>
