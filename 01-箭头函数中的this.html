<body>
    <script>
        // 箭头函数中的this
        //  回顾this环境对象：谁调用就指向谁
        // 函数中的this指向：指向window
        // 方法中的this指向：指向方法的调用对象
        // 事件中的this指向:指向事件源

        // 箭头函数中的this:箭头函数中可以使用this
        // 注意：箭头函数中的this不是指向调用者：指向的是父级作用域中的this
    </script>
</body>
