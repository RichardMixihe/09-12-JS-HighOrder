<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.对象解构赋值：从最想中获取值
        // 2.语法：
        // let {属性：变量,属性：变量，属性：变量} = 对象；

        // 3.对象解构赋值执行过程：程序会自动遍历对象,将对象中的属性值分别赋值给对应的变量
        let obj = {
            age: 1,
            name :'zs'
        }
        let {age:a,name:b} = obj
    </script>
</body>
</html>
