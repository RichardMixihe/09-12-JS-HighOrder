<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 解构赋值在以后代码中也会经常使用(AJAX阶段)

        // 解构赋值：就是数组和对象的另外一种取值方式
        // 执行过程：程序会自动遍历数组，然后将数组中的每一个值依次赋值给前面的变量

        // 数组解构赋值：
        // 语法：let[变量，变量] = 数组；

        // 代码演示
        let ary = [1,2,3,4,5] ;
        let [a,b,c,d,e] = ary;
        console.log(a,b,c,d,e);
    </script>
</body>
</html>
