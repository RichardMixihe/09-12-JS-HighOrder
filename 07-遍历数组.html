<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.遍历数组，之前遍历数组？通过for循环进行遍历数组
        // 2.遍历数组，除了可以使用for循环，还可以使用forEach循环实现
        const goodsList = [
                {
                    id: '4001172',
                    name: '称心如意手摇咖啡磨豆机咖啡豆研磨机',
                    price: '289.00',
                    picture: 'https://yanxuan-item.nosdn.127.net/84a59ff9c58a77032564e61f716846d6.jpg',
                },
                {
                    id: '4001594',
                    name: '日式黑陶功夫茶组双侧把茶具礼盒装',
                    price: '288.00',
                    picture: 'https://yanxuan-item.nosdn.127.net/3346b7b92f9563c7a7e24c7ead883f18.jpg',
                },
        ];
        // 3.foreach语法 :foreach 是数组的方法，只有数组才可以调用该方法

        // 4.遍历数组的时候 item 代表数组中的每一个值，index 代表数组中每一个值对应的索引
        //数组名.foreach（function(item,index){})

        // 代码演
        // goodsList.forEach(function (item,index) {
        //     console.log(item);
        //     console.log(index);
        // })

        // goodsList.forEach(function()  =>{
            
        // })
        goodsList.forEach((item,index) => {
            console.log(item,index);
        });
    </script>
</body>
</html>
